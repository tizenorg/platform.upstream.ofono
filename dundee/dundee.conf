<!-- This configuration file specifies the required security policies
     for oFono dundee (DUN) daemon to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="root">
    <allow own="org.ofono.dundee"/>
    <allow send_destination="org.ofono.dundee"/>
  </policy>

  <policy at_console="true">
    <allow send_destination="org.ofono.dundee"/>
  </policy>

  <policy context="default">
    <check send_interface="org.ofono.dundee.Manager" send_member="GetDevices" privilege="http://tizen.org/privilege/network.get"/>
    <check receive_interface="org.ofono.dundee.Manager" receive_member="DeviceAdded" privilege="http://tizen.org/privilege/network.get"/>
    <check receive_interface="org.ofono.dundee.Manager" receive_member="DeviceRemoved" privilege="http://tizen.org/privilege/network.get"/>

    <check send_interface="org.ofono.dundee.Device" send_member="SetProperty" privilege="http://tizen.org/privilege/network.profile"/>
    <check send_interface="org.ofono.dundee.Device" send_member="GetProperties" privilege="http://tizen.org/privilege/network.get"/>
    <check receive_interface="org.ofono.dundee.Device" receive_member="PropertyChanged" privilege="http://tizen.org/privilege/network.get"/>
  </policy>

</busconfig>
